  <style>
  @-webkit-keyframes slideInDown {
from {
  -webkit-transform: translate3d(0, -100%, 0);
  transform: translate3d(0, -100%, 0);
  visibility: visible;
}
to {
  -webkit-transform: translate3d(0, 0, 0);
  transform: translate3d(0, 0, 0);
}
}
@keyframes slideInDown {
from {
  -webkit-transform: translate3d(0, -100%, 0);
  transform: translate3d(0, -100%, 0);
  visibility: visible;
}
to {
  -webkit-transform: translate3d(0, 0, 0);
  transform: translate3d(0, 0, 0);
}
}
.slideInDown {
-webkit-animation-name: slideInDown;
animation-name: slideInDown;
}
@-webkit-keyframes slideOutUp {
  from {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
  to {
    visibility: hidden;
    -webkit-transform: translate3d(0, -100%, 0);
    transform: translate3d(0, -100%, 0);
  }
}
@keyframes slideOutUp {
  from {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
  to {
    visibility: hidden;
    -webkit-transform: translate3d(0, -100%, 0);
    transform: translate3d(0, -100%, 0);
  }
}
.slideOutUp {
  -webkit-animation-name: slideOutUp;
  animation-name: slideOutUp;
}
.fh5co-animated {
  -webkit-animation-duration: .6s;
  animation-duration: .6s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}

  <style>
.button2 {
  border-radius: 4px;
  background-color: #ef473a;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 300px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}
.button2 span a {
  cursor: pointer;
  color:white;
  text-decoration:none;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}
.button2 span a:after {
  content: '\25C0';
  position: absolute;
  opacity: 0;
  top: 0;
  color:white;
  right: -20px;
  transition: 0.5s;
}
.button2:hover span a {
  padding-right: 25px;
}
.button2:hover span a:after {
  opacity: 1;
  right: 0;
}
</style>

  <section id="works" class="bg-light">
    <div class="container">
      <div class="row">
        <div class="projects" id="projects">
            <h1 class="projecttitle" id="center-project">PROJECTS</h1>
          <div class="heading">
          </div>

          <div class="card" v-for="project in alphaSort(projects)" onclick="this.classList.toggle('flipped')">
            <div class="front">
              <div class="project">

                  <p class="project-name">{{ project.name }}</p>
                  <hr class="card-underline">
                  <p class="project-mentored-by">Mentored by</p>
                  <p class="project-mentor">{{ project.mentors }}</p>

              </div>
              <div class="name">
                <div class="triangle-left"></div>
                <div class="triangle-right"></div>
                {{ project.lang }}</div>
            </div>
            <div class="back">
              <!-- <div id="snow"></div> -->
              <div class="about">
                <div id="snow"></div>
                <p class="project-name">ABOUT PROJECT</p>
                <hr class="card-underline">
                <p class="about-project">{{ project.about }}</p>
              </div>
              <div class="social">
                <div class="triangle-left"></div>
                <div class="triangle-right"></div>
                <a v-bind:href="project.github">
                  <i class="fa fa-github" aria-hidden="true"></i>
                </a>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

<script type="text/javascript">
  (function ($) {
$(document).ready(function(){
  // hide .navbar first
  $("#fh5co-header").hide();
  // fade in .navbar
  $(function () {
      $(window).scroll(function () {
               // set distance user needs to scroll before we start fadeIn
          if ($(this).scrollTop() > 580) {
              $("#fh5co-header").fadeIn();
          } else {
              $("#fh5co-header").fadeOut();
          }
      });
  });
});
}(jQuery));
</script>

<script>
// Window Scroll
var windowScroll = function() {
  var lastScrollTop = 0;
  $(window).scroll(function(event){
      var header = $('#fh5co-header'),
      scrlTop = $(this).scrollTop();
    if ( scrlTop > 500 && scrlTop <= 2000 ) {
      header.addClass('navbar-fixed-top fh5co-animated slideInDown');
    } else if ( scrlTop <= 500) {
      if ( header.hasClass('navbar-fixed-top') ) {
        header.addClass('navbar-fixed-top fh5co-animated slideOutUp');
        setTimeout(function(){
          header.removeClass('navbar-fixed-top fh5co-animated slideInDown slideOutUp');
        }, 100 );
      }
    }
  });
};
</script>
