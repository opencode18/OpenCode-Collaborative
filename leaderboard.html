  .preloader img{

  height:230px;
  width:auto;
  margin:0 auto;
  display: inline-block;
}
.preloader img {
		-webkit-animation: rotation 2s 1 linear;
}

@-webkit-keyframes rotation {
		from {
				-webkit-transform: rotateY(0deg)  scale(0,0);

		}
		to {
				-webkit-transform: rotateY(360deg) scale(1.7,1.7);

		}
}

  <style>



  @-webkit-keyframes slideInDown {
from {
  -webkit-transform: translate3d(0, -100%, 0);
  transform: translate3d(0, -100%, 0);
  visibility: visible;
}

to {
  -webkit-transform: translate3d(0, 0, 0);
  transform: translate3d(0, 0, 0);
}
}

@keyframes slideInDown {
from {
  -webkit-transform: translate3d(0, -100%, 0);
  transform: translate3d(0, -100%, 0);
  visibility: visible;
}

to {
  -webkit-transform: translate3d(0, 0, 0);
  transform: translate3d(0, 0, 0);
}
}
.slideInDown {
-webkit-animation-name: slideInDown;
animation-name: slideInDown;
}

@-webkit-keyframes slideOutUp {
  from {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }

  to {
    visibility: hidden;
    -webkit-transform: translate3d(0, -100%, 0);
    transform: translate3d(0, -100%, 0);
  }
}

@keyframes slideOutUp {
  from {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }

  to {
    visibility: hidden;
    -webkit-transform: translate3d(0, -100%, 0);
    transform: translate3d(0, -100%, 0);
  }
}

.slideOutUp {
  -webkit-animation-name: slideOutUp;
  animation-name: slideOutUp;
}


.fh5co-animated {
  -webkit-animation-duration: .6s;
  animation-duration: .6s;

<body>
        <section id="leaderboard" class="section-leaderboard">
                <div class="section-title">
                  Leaderboard
                </div>
                <div class="leaderboard-table container">
                    <table>
                        <tbody class="contributors" id="contributors">
                          <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Points</th>
                          </tr>
                          <tr v-for="(contributor, index) in scoreSort(contributors)">
                            <td>{{ index + 1 }}</td>
                            <td>{{ contributor.name }}</td>
                            <td>{{ contributor.Total }}</td>
                         </tr>
                         

                        </tbody>
                  </table>
                
                </div>

            </section>
